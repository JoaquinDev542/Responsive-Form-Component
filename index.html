<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Form Component Responsive</title>
</head>
<body>
    
    <section class="form">

        <div class="form-content">

            <h1 class="form__title">Get Started</h1>

            <p class="form__paragraph"> Lorem ipsum dolor sit, amet consectetur, adipisicing elit. Already have an account?<a href="#" class="login">Login</a></p>

            <div class="links-container">

                <a href="#" class="link-to-twitter">
    
                    <svg aria-hidden="true" class="icon icon--twitter" viewBox="0 0 16 16"><g>
                        <path d="M16,3c-0.6,0.3-1.2,0.4-1.9,0.5c0.7-0.4,1.2-1,1.4-1.8c-0.6,0.4-1.3,0.6-2.1,0.8c-0.6-0.6-1.5-1-2.4-1 C9.3,1.5,7.8,3,7.8,4.8c0,0.3,0,0.5,0.1,0.7C5.2,5.4,2.7,4.1,1.1,2.1c-0.3,0.5-0.4,1-0.4,1.7c0,1.1,0.6,2.1,1.5,2.7 c-0.5,0-1-0.2-1.5-0.4c0,0,0,0,0,0c0,1.6,1.1,2.9,2.6,3.2C3,9.4,2.7,9.4,2.4,9.4c-0.2,0-0.4,0-0.6-0.1c0.4,1.3,1.6,2.3,3.1,2.3 c-1.1,0.9-2.5,1.4-4.1,1.4c-0.3,0-0.5,0-0.8,0c1.5,0.9,3.2,1.5,5,1.5c6,0,9.3-5,9.3-9.3c0-0.1,0-0.3,0-0.4C15,4.3,15.6,3.7,16,3z"></path></g>
                    </svg> 
    
                    <span class="link-twitter">Join using Twitter</span>
    
                </a>
    
                <a href="#" class="link-to-facebook">
    
                    <svg aria-hidden="true" class="icon icon--facebook" viewBox="0 0 16 16"><g>
                        <path d="M15.3,0H0.7C0.3,0,0,0.3,0,0.7v14.7C0,15.7,0.3,16,0.7,16H8v-5H6V8h2V6c0-2.1,1.2-3,3-3 c0.9,0,1.8,0,2,0v3h-1c-0.6,0-1,0.4-1,1v1h2.6L13,11h-2v5h4.3c0.4,0,0.7-0.3,0.7-0.7V0.7C16,0.3,15.7,0,15.3,0z"></path></g>
                    </svg>
    
                    <span class="link-facebook">Join using Facebook</span>
    
                </a>
                 
            </div>
          
        </div>

        <span class="form__separation">or</span>

        <form class="form-container">

            <div class="inputs-container">

                <div class="input-name-container">
                    <label for="input-name" class="label">First name</label>
                    <input type="text" class="input input-name">
                </div>
                
    
                <div class="input-last-container">

                    <label for="input-last-name" class="label">Last name</label>
                    <input type="text" class="input input-last-name">

                </div>

            </div>

            <label for="input-email" class="label">Email</label>
            <input type="email" class="input input-email" placeholder="example@gmail.com">

            <label for="input-password" class="label">Password</label>
            <input type="password" class="input input-password">

            <button class="btn">Join</button>

        </form>

        <p class="form__text-agree">By joining, you agree to our <a href="#" class="terms">Terms</a> and <a href="#" class="privacy">Privacy-Policy</a>.</p>

    </section>

</body>
</html>
